
<div class="row">

    <div class="col-sm-12 col-md-12 col-xs-12" style="padding-bottom:7px;">
        <button [hidden]="Disabled" type="button" class="btn btn-primary btn-sm" (click)="Save()" [disabled]="!formCtrl.form.valid">Save</button>
        <button routerLink="/client" type="button" class="btn btn-primary btn-sm">Back</button>
    </div>
    <div class="col-sm-12 col-md-12 col-xs-12 dynamicBottomDiv">
        <div class="row " style="border-top:1px solid #ddd; padding-top:7px">
            <div class="col-sm-12 col-md-12 col-xs-12 ">
                <div class="card">
                    <div class="card-header">
                        <strong>Project Type </strong>
                        <small>Details</small>
                        <small *ngIf="pageObject.UpdatedOn" style="float:right">Last updated on <u>{{pageObject.UpdatedOn | date :  "MMM d y"}}</u>, by <u>{{pageObject.UpdatedByName}}</u> </small>
                    </div>

                    <div class="card-body">
                        <div class="row">

                            <div class="col-sm-12 col-md-6 col-xs-12">
                                <form form #formCtrl="ngForm">
                                    <div class="form-group">
                                        <ngx-label value="Client Name"></ngx-label>
                                        <input type="text" #ClientName="ngModel" [(ngModel)]="pageObject.ClientName" class="form-control" required name="pageObject.ClientName" placeholder="Enter Client Name">
                                        <div *ngIf="ClientName.errors && (ClientName.dirty || ClientName.touched)" class="error">
                                            Client Name is required
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Client Location</label>
                                        <input type="text" [(ngModel)]="pageObject.ClientLocation" class="form-control" name="pageObject.ClientLocation" placeholder="Enter Client Location">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Is Valid Client</label><br />
                                        <label class="switch switch-3d switch-success switch-sm">
                                            <input type="checkbox" class="switch-input" [(ngModel)]="pageObject.IsValid" name="pageObject.IsValid">
                                            <span class="switch-label"></span>
                                            <span class="switch-handle"></span>
                                        </label>
                                    </div>
                                </form>
                            </div>

                            <div class="col-sm-12 col-md-6 col-xs-12">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
