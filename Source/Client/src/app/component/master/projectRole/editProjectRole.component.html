
<div class="row">

    <div class="col-sm-12 col-md-12 col-xs-12" style="padding-bottom:7px;">
        <button [hidden]="Disabled" type="button" class="btn btn-primary btn-sm" (click)="Save()" [disabled]="!formCtrl.form.valid">Save</button>
        <button routerLink="/projectrole" type="button" class="btn btn-primary btn-sm">Back</button>
    </div>
    <div class="col-sm-12 col-md-12 col-xs-12 dynamicBottomDiv">
        <div class="row " style="border-top:1px solid #ddd; padding-top:7px">
            <div class="col-sm-12 col-md-12 col-xs-12 ">
                <div class="card">
                    <div class="card-header">
                        <strong>Project Role </strong>
                        <small>Details</small>
                        <small *ngIf="pageObject.UpdatedOn" style="float:right">Last updated on <u>{{pageObject.UpdatedOn | date :  "MMM d y"}}</u>, by <u>{{pageObject.UpdatedByName}}</u> </small>
                    </div>

                    <div class="card-body">
                        <div class="row">

                            <div class="col-sm-12 col-md-6 col-xs-12">
                                <form form #formCtrl="ngForm">
                                    <div class="form-group">
                                        <ngx-label value="Role"></ngx-label>
                                        <input type="text" #ProjectRole="ngModel" [(ngModel)]="pageObject.Role" class="form-control" required name="pageObject.Role" placeholder="Enter Project Role">
                                        <div *ngIf="ProjectRole.errors && (ProjectRole.dirty || ProjectRole.touched)" class="error">
                                            Project Role is required
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <ngx-label value="Role Cost"></ngx-label>
                                        <input type="text" #Costing="ngModel" [(ngModel)]="pageObject.Costing" class="form-control" required name="pageObject.Costing" placeholder="Enter Role Cost">
                                        <div *ngIf="Costing.errors && (Costing.dirty || Costing.touched)" class="error">
                                            Cost is required
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Is Valid Project Role</label><br />
                                        <label class="switch switch-3d switch-success switch-sm">
                                            <input type="checkbox" class="switch-input" [(ngModel)]="pageObject.IsValid" name="pageObject.IsValid">
                                            <span class="switch-label"></span>
                                            <span class="switch-handle"></span>
                                        </label>
                                    </div>
                                </form>
                            </div>

                            <div class="col-sm-12 col-md-6 col-xs-12">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
