
<div class="row">

    <div class="col-sm-12 col-md-12 col-xs-12" style="padding-bottom:7px;">
        <button [hidden]="Disabled" type="button" class="btn btn-primary  btn-sm" (click)="SaveGroup()" [disabled]="!formCtrl.form.valid">Save</button>
        <button routerLink="/skill" type="button" class="btn btn-primary btn-sm">Back</button>
    </div>
    <div class="col-sm-12 col-md-12 col-xs-12 dynamicBottomDiv">
        <div class="row " style="border-top:1px solid #ddd; padding-top:7px">
            <div class="col-sm-12 col-md-12 col-xs-12 ">
                <div class="card">
                    <div class="card-header">
                        <strong>Skill Details</strong>
                        <small *ngIf="PageObject.UpdatedOn" style="float:right">Last updated on <u>{{PageObject.UpdatedOn | date :  "MMM d y"}}</u>, by <u>{{PageObject.UpdatedByName}}</u> </small>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-sm-12 col-md-6 col-xs-12">
                                <form form #formCtrl="ngForm">
                                    <div class="form-group">
                                        <ngx-label value="Skill Title"></ngx-label>
                                        <input maxlength="100" type="text" #Skill="ngModel" [(ngModel)]="PageObject.Skill" class="form-control" required name="PageObject.Skill" placeholder="Enter Skill">
                                        <div *ngIf="Skill.errors && (Skill.dirty || Skill.touched)" class="error">
                                            Skill is required
                                        </div>
                                    </div>
                                    <div ngx-rights="300|Delete" class="form-group">
                                        <label for="name">Is Valid Skill</label><br />
                                        <label class="switch switch-3d switch-success switch-sm">
                                            <input type="checkbox" class="switch-input" [(ngModel)]="PageObject.IsValid" name="PageObject.IsValid">
                                            <span class="switch-label"></span>
                                            <span class="switch-handle"></span>
                                        </label>
                                    </div>
                                </form>
                            </div>

                            <div class="col-sm-12 col-md-6 col-xs-12">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
